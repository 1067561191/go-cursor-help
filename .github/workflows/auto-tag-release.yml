# This workflow requires Ubuntu 22.04 or 24.04

name: Auto Tag & Release

on:
  push:
    branches:
      - master
      - main
    tags:
      - "v*"
    paths-ignore:
      - "**.md"
      - "LICENSE"
      - ".gitignore"
  workflow_call:
    inputs:
      gpg_private_key:
        required: false
        type: string
        description: "GPG private key for signing releases"
      skip_signing:
        required: false
        type: boolean
        default: false
        description: "Skip GPG signing of releases"

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  pre_job:
    runs-on: ubuntu-22.04
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5.3.1
        with:
          cancel_others: "true"
          concurrent_skipping: "same_content"

  auto-tag-release:
    needs: pre_job
    if: |
      needs.pre_job.outputs.should_skip != 'true' ||
      startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    outputs:
      version: ${{ steps.get_latest_tag.outputs.version }}
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          check-latest: true
          cache: true

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
            ~/.cache/git
          key: ${{ runner.os }}-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      # 只在非tag推送时执行自动打tag
      - name: Get latest tag
        if: "!startsWith(github.ref, 'refs/tags/v')"
        id: get_latest_tag
        run: |
          set -euo pipefail
          git fetch --tags --force || {
            echo "::error::Failed to fetch tags"
            exit 1
          }
          latest_tag=$(git tag -l 'v*' --sort=-v:refname | head -n 1)
          if [ -z "$latest_tag" ]; then
            new_version="v0.1.0"
          else
            major=$(echo $latest_tag | cut -d. -f1)
            minor=$(echo $latest_tag | cut -d. -f2)
            patch=$(echo $latest_tag | cut -d. -f3)
            new_patch=$((patch + 1))
            new_version="$major.$minor.$new_patch"
          fi
          echo "version=$new_version" >> "$GITHUB_OUTPUT"
          echo "Generated version: $new_version"

      - name: Validate version
        if: "!startsWith(github.ref, 'refs/tags/v')"
        run: |
          set -euo pipefail
          new_tag="${{ steps.get_latest_tag.outputs.version }}"
          echo "Validating version: $new_tag"
          if [[ ! $new_tag =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $new_tag"
            exit 1
          fi
          major=$(echo $new_tag | cut -d. -f1 | tr -d 'v')
          minor=$(echo $new_tag | cut -d. -f2)
          patch=$(echo $new_tag | cut -d. -f3)
          if [[ $major -gt 99 || $minor -gt 99 || $patch -gt 999 ]]; then
            echo "::error::Version numbers out of valid range"
            exit 1
          fi
          echo "Version validation passed"

      - name: Create new tag
        if: "!startsWith(github.ref, 'refs/tags/v')"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          new_tag=${{ steps.get_latest_tag.outputs.version }}
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git tag -a $new_tag -m "Release $new_tag"
          git push origin $new_tag

      # Release 相关步骤
      - name: Import GPG key
        id: import_gpg
        if: |
          (startsWith(github.ref, 'refs/tags/v') || 
          (success() && steps.get_latest_tag.outputs.version != '')) &&
          !inputs.skip_signing
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_tag_gpgsign: true

      # 在 Run GoReleaser 之前添加配置检查步骤
      - name: Check GoReleaser config
        run: |
          if [ ! -f ".goreleaser.yml" ] && [ ! -f ".goreleaser.yaml" ]; then
            echo "::error::GoReleaser configuration file not found"
            exit 1
          fi

      # 添加 Go 工作目录设置
      - name: Set Go Work Directory
        run: |
          echo "GOPATH=${{ github.workspace }}/go" >> $GITHUB_ENV
          echo "${{ github.workspace }}/go/bin" >> $GITHUB_PATH

      # 添加依赖检查步骤
      - name: Check Dependencies
        run: |
          go mod verify
          go mod download
          # 如果使用 vendor 模式，则执行以下命令
          if [ -d "vendor" ]; then
            go mod vendor
          fi

      # 修改 GoReleaser 步骤的环境变量
      - name: Run GoReleaser
        if: |
          (startsWith(github.ref, 'refs/tags/v') || 
          (success() && steps.get_latest_tag.outputs.version != '')) &&
          (steps.import_gpg.outcome == 'success' || steps.import_gpg.outcome == 'skipped')
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --timeout 60m
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          VERSION: ${{ steps.get_latest_tag.outputs.version }}
          CGO_ENABLED: 0
          GOFLAGS: -mod=vendor
          GOPATH: ${{ github.workspace }}/go
          GOROOT: ${{ env.GOROOT }}
          GOCACHE: ${{ github.workspace }}/.cache/go-build
          GOMODCACHE: ${{ github.workspace }}/go/pkg/mod

      # 修改无 GPG 的 GoReleaser 步骤
      - name: Run GoReleaser without GPG
        if: |
          (startsWith(github.ref, 'refs/tags/v') || 
          (success() && steps.get_latest_tag.outputs.version != '')) &&
          (inputs.skip_signing || steps.import_gpg.outcome == 'skipped')
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --timeout 60m --skip-sign
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get_latest_tag.outputs.version }}
          CGO_ENABLED: 0
          GOFLAGS: -mod=vendor
          GOPATH: ${{ github.workspace }}/go
          GOROOT: ${{ env.GOROOT }}
          GOCACHE: ${{ github.workspace }}/.cache/go-build
          GOMODCACHE: ${{ github.workspace }}/go/pkg/mod

      - name: Set Release Version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # 改进验证步骤
      - name: Verify Release
        if: |
          startsWith(github.ref, 'refs/tags/v') || 
          (success() && steps.get_latest_tag.outputs.version != '')
        run: |
          echo "Verifying release artifacts..."
          if [ ! -d "dist" ]; then
            echo "::error::Release artifacts not found"
            exit 1
          fi
          # 验证生成的二进制文件
          for file in dist/cursor-id-modifier_*; do
            if [ -f "$file" ]; then
              echo "Verifying: $file"
              if [[ "$file" == *.exe ]]; then
                # Windows 二进制文件检查
                if ! [ -x "$file" ]; then
                  echo "::error::$file is not executable"
                  exit 1
                fi
              else
                # Unix 二进制文件检查
                if ! [ -x "$file" ]; then
                  echo "::error::$file is not executable"
                  exit 1
                fi
              fi
            fi
          done

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Release process failed"

      # 添加构建摘要步骤
      - name: Build Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Go Version: $(go version)" >> $GITHUB_STEP_SUMMARY
          echo "- Release Version: ${VERSION:-N/A}" >> $GITHUB_STEP_SUMMARY
          echo "- GPG Signing: ${{ steps.import_gpg.outcome == 'success' && 'Enabled' || 'Disabled' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

          if [ -d "dist" ]; then
            echo "### Generated Artifacts" >> $GITHUB_STEP_SUMMARY
            ls -lh dist/ | awk '{print "- "$9" ("$5")"}' >> $GITHUB_STEP_SUMMARY
          fi
